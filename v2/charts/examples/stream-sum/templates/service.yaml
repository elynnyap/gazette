apiVersion: v1
kind: Service
metadata:
  name: {{ template "stream-sum.fullname" . }}
  labels:
    app: {{ template "stream-sum.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.service.name }}
    - port: {{ .Values.service.monitoringPort }}
      targetPort: {{ .Values.service.monitoringPort }}
      protocol: TCP
      name: {{ .Values.service.name }}-monitoring
  selector:
    app: {{ template "stream-sum.name" . }}-summer
    release: {{ .Release.Name }}
